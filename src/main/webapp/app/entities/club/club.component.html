<div>
    <h2 id="page-heading">
        <span jhiTranslate="clubmasterApp.club.home.title">Clubs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-club" [routerLink]="['/club/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="clubmasterApp.club.home.createLabel">
            Create a new Club
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="clubs?.length === 0">
        <span jhiTranslate="clubmasterApp.club.home.notFound">No clubs found</span>
    </div>
    <div class="table-responsive" *ngIf="clubs?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="clubmasterApp.club.clubName">Club Name</span></th>
            <th scope="col" ><span jhiTranslate="clubmasterApp.club.creationDate">Creation Date</span></th>
            <th scope="col" ><span jhiTranslate="clubmasterApp.club.type">Type</span></th>
            <th scope="col" ><span jhiTranslate="clubmasterApp.club.address">Address</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let club of clubs ;trackBy: trackId">
                <td><a [routerLink]="['/club', club.id, 'view' ]">{{club.id}}</a></td>
                <td>{{club.clubName}}</td>
                <td>{{club.creationDate | date:'mediumDate'}}</td>
                <td jhiTranslate="{{'clubmasterApp.ClubType.' + club.type}}">{{club.type}}</td>
                <td>
                    <div *ngIf="club.addressId">
                        <a [routerLink]="['/address', club.addressId , 'view' ]" >{{club.addressId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/club', club.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/club', club.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(club)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
