<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="member">
            <h2><span jhiTranslate="clubmasterApp.member.detail.title">Member</span> {{member.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="clubmasterApp.member.fname">Fname</span></dt>
                <dd>
                    <span>{{member.fname}}</span>
                </dd>
                <dt><span jhiTranslate="clubmasterApp.member.lname">Lname</span></dt>
                <dd>
                    <span>{{member.lname}}</span>
                </dd>
                <dt><span jhiTranslate="clubmasterApp.member.dob">Dob</span></dt>
                <dd>
                    <span>{{member.dob}}</span>
                </dd>
                <dt><span jhiTranslate="clubmasterApp.member.address">Address</span></dt>
                <dd>
                    <div *ngIf="member.addressId">
                        <a [routerLink]="['/address', member.addressId, 'view']">{{addressToString()}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="clubmasterApp.member.club">Club</span></dt>
                <dd>
                    <div *ngIf="member.club;else clubnotfound">
                        <a [routerLink]="['/club', member.clubId, 'view']">{{member.club}}</a>
                    </div>
                    <ng-template #clubnotfound>Keinem Club beigetreten</ng-template>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/member', member.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
