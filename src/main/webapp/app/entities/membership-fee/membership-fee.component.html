<div>
    <h2 id="page-heading">
        <span jhiTranslate="clubmasterApp.membershipFee.home.title">Membership Fees</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-membership-fee" [routerLink]="['/membership-fee/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="clubmasterApp.membershipFee.home.createLabel">
            Create a new Membership Fee
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="membershipFees?.length === 0">
        <span jhiTranslate="clubmasterApp.membershipFee.home.notFound">No membershipFees found</span>
    </div>
    <div class="table-responsive" *ngIf="membershipFees?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="clubmasterApp.membershipFee.amount">Amount</span></th>
            <th scope="col" ><span jhiTranslate="clubmasterApp.membershipFee.dueDate">Due Date</span></th>
            <th scope="col" ><span jhiTranslate="clubmasterApp.membershipFee.isPaid">Is Paid</span></th>
            <th scope="col" ><span jhiTranslate="clubmasterApp.membershipFee.member">Member</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let membershipFee of membershipFees ;trackBy: trackId">
                <td><a [routerLink]="['/membership-fee', membershipFee.id, 'view' ]">{{membershipFee.id}}</a></td>
                <td>{{membershipFee.amount}}</td>
                <td>{{membershipFee.dueDate | date:'mediumDate'}}</td>
                <td>{{membershipFee.isPaid}}</td>
                <td>
                    <div *ngIf="membershipFee.memberId">
                        <a [routerLink]="['/member', membershipFee.memberId , 'view' ]" >{{membershipFee.memberId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/membership-fee', membershipFee.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/membership-fee', membershipFee.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(membershipFee)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
